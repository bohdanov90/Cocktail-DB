<div *ngIf='loaderService.isShowSpinner === true; else content'>
  <mat-spinner></mat-spinner>
</div>

<ng-template #content>

  <div class="wrapper" *ngFor="let cocktail of cocktails">

    <div *ngIf="cocktail === currentPage[0]">

      <div class="heading"><strong>{{cocktail[0].title}}</strong></div>

      <mat-divider></mat-divider>

      <mat-paginator
        [length]='paginatorLength'
        [pageIndex]='paginatorPageIndex'
        pageSize = 1
        showFirstLastButtons
        (page)='OnPageChange($event)'>
      </mat-paginator>

      <mat-grid-list cols='5' rowHeight='5:6' gutterSize='5px' style="width: 900px">
        <mat-grid-tile *ngFor="let recipe of cocktail[0].data">
          <mat-card style="width: 120px">
            <img mat-card-sm-image src="{{recipe.strDrinkThumb}}" alt="">
            <mat-card-content style="width:120px">
              <p style="width:120px; font-size: 0.75rem;">{{recipe.strDrink}}</p>
            </mat-card-content>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>

    </div>

  </div>

</ng-template>
