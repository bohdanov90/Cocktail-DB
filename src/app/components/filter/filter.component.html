<div class="container">

  <form [formGroup]='filtersForm' (ngSubmit)='submitForm()'>

    <div class="filter-item" *ngFor="let filterItem of getItems$ | async">
      <div class="input">
        <label><input type="checkbox" formControlName={{filterItem.strCategory}}></label>
      </div>
      <div class="text"> {{filterItem.strCategory}} </div>
    </div>

    <div class="filter-button">
      <button class="btn" type='submit'>Apply</button>
    </div>

  </form>

</div>
