<div class="container">

  <div class="filter-item" *ngFor="let filterItem of filterItems; let i = index">
    <div class="input">
      <label><input type="checkbox" checked (click)="markFilterItem(i)"></label>
    </div>
    <div class="text">{{filterItem.strCategory}}</div>
  </div>

  <div class="filter-button">
    <button class="btn" (click)="onButtonClick()">Apply</button>
  </div>

</div>
